[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "ds-test/=lib/forge-std/lib/ds-test/src/",
    "forge-std/=lib/forge-std/src",
]


[fuzz]
runs = 5000
max_test_rejects = 999999

[rpc_endpoints]
base_goerli = "${BASE_GOERLI_RPC_URL}"

[etherscan]
base_goerli = { key = "TSZ496CJ3NYBY1I6J6UP915XSJ5VA65XNN", url = "${BASE_GOERLI_SCAN_KEY}" }


